<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>My Academic Planner</title>
       <link href="styles.css" rel="stylesheet">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="personalgoals.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
       
    </head>

    <body>
        <div class="container">
            <h1>Personal Goals Tracker</h1>
            
            <div class="goal-form">
                <div class="form-group">
                    <label for="goal-title">Goal Title</label>
                    <input type="text" id="goal-title" placeholder="Enter your goal">
                </div>
                
                <div class="form-group">
                    <label for="goal-description">Description</label>
                    <textarea id="goal-description" rows="3" placeholder="Describe your goal"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="goal-category">Category</label>
                    <select id="goal-category">
                        <option value="personal">Personal</option>
                        <option value="career">Career</option>
                        <option value="health">Health</option>
                        <option value="financial">Financial</option>
                        <option value="learning">Learning</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="goal-deadline">Deadline (Optional)</label>
                    <input type="date" id="goal-deadline">
                </div>
                
                <button id="add-goal-btn">Add Goal</button>
            </div>
            
            <div class="goals-container">
                <div class="goal-filters">
                    <h2>My Goals</h2>
                    <div class="filter-group">
                        <label for="filter-status">Status:</label>
                        <select id="filter-status">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                        
                        <label for="filter-category">Category:</label>
                        <select id="filter-category">
                            <option value="all">All</option>
                            <option value="personal">Personal</option>
                            <option value="career">Career</option>
                            <option value="health">Health</option>
                            <option value="financial">Financial</option>
                            <option value="learning">Learning</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div id="goals-list">
                    <div class="empty-state">
                        <p>You haven't added any goals yet. Add your first goal above!</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="personalgoals.js"></script>
