<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Cards</title>
  <link rel="stylesheet" href="colleges.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>
<body>
  <div class="grid">
    <div class="card yale" onclick="openModal('Yale')">
      Yale<br><span>Click for more</span>
      <div class="info" id="info-Yale"></div>
    </div>
    <div class="card nyu" onclick="openModal('NYU')">
      NYU<br><span>Click for more</span>
      <div class="info" id="info-NYU"></div>
    </div>
    <div class="card usc" onclick="openModal('USC')">
      USC<br><span>Click for more</span>
      <div class="info" id="info-USC"></div>
    </div>
    <div class="card dartmouth" onclick="openModal('Dartmouth')">
      Dartmouth<br><span>Click for more</span>
      <div class="info" id="info-Dartmouth"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <textarea id="modal-input" placeholder="Enter info..."></textarea>
      <br>
      <button onclick="saveInfo()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
  <button id="add-button">+ Add a New School</button>


  <script src="colleges.js"></script>
</body>
</html>
