<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - My Academic Planner</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="My Academic Planner.png" alt="My Academic Planner">
        <h1 id="planner-title">My Academic Planner</h1>
        <nav aria-label="Main Navigation">
            <ul>
              <li><a href="project.html">Home</a></li>
              <li><a href="calendar.html">To Do/Calendar</a></li>
              <li><a href="mystats.html">My Stats</a></li>
              <li><a href="fieldsofinterest.html">Fields Of Interest</a></li>
              <li><a href="colleges.html">Colleges</a></li>
              <li><a href="personalgoals.html">Personal Goals</a></li>
            </ul>  
            <div class="signin-button-container">
                <a href="login.html" class="signin-button">Sign In</a>
            </div>
        </nav>
    </header>
    <main class="login-container">
        <section class="login-box">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
        </section>
        
        <section class="signup-box">
            <h2>New User? Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-firstname">First Name</label>
                    <input type="text" id="signup-firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="signup-lastname">Last Name</label>
                    <input type="text" id="signup-lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="signup-button">Create Account</button>
            </form>
        </section>
    </main>
    <footer>
        <hr>
        <p>Made for students by students</p>
        <p>&copy; 2025 Amelia Nandikesan</p>
    </footer>
    <script src="scripts.js"></script>
</body>
<script type="module" src="login.js"></script>

</html>
