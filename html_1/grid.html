<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Example</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-5">
        <div class="row row-cols-2 g-3">  <!-- Ensures two columns per row with gap spacing -->
            <div class="col bg-primary text-white p-3">Spring</div>
            <div class="col bg-danger text-white p-3">Summer</div>
            <div class="col bg-info text-dark p-3">Winter</div>
            <div class="col bg-warning text-dark p-3">Fall</div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional, only needed for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
